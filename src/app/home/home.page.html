<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Idiomas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Idiomas</ion-label>
    <ion-input[(ngModel)]="idiomasEditando.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descripcion</ion-label>
    <ion-input[(ngModel)]="idiomasEditando.descripcion"></ion-input>
  </ion-item>
  <ion-button (click)="">Agregar</ion-button>
</ion-content>
