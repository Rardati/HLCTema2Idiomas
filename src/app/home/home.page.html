<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Idiomas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="idiomas.nombre"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Idiomas</ion-label>
    <ion-input [(ngModel)]="idiomas.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descripcion</ion-label>
    <ion-input [(ngModel)]="idiomas.descripcion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nivel</ion-label>
    <ion-input [(ngModel)]="idiomas.nivel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Horario</ion-label>
    <ion-input [(ngModel)]="idiomas.horario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input [(ngModel)]="idiomas.precio"></ion-input>
  </ion-item>

  
  <ion-button (click)="clicBotonInsertar()">Agregar</ion-button>





  <h1>Idiomas</h1>

  <ion-list>
    <ion-item *ngFor="let documentIdioma of arrayColeccionIdiomas">
      <ion-grid>
        <ion-row>
          <h2>{{ documentIdioma.data.nombre }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentIdioma.data.descripcion }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentIdioma.data.nivel }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentIdioma.data.horario }}</p>
        </ion-row>
        <ion-row>
          <p>{{ documentIdioma.data.precio }}</p>
        </ion-row>
        <ion-row>
          <ion-button (click)="clicBotonBorrar(documentIdioma.id)">Borrar</ion-button>
          <ion-button (click)="clicBotonModificar(documentIdioma.id, documentIdioma.data)" >Modificar</ion-button>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>



</ion-content>
