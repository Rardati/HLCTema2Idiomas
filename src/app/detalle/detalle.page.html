<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-row>
      <p>ID: {{id}}</p>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="documentIdioma.data.nombre"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-textarea [(ngModel)]="documentIdioma.data.descripcion"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Nivel</ion-label>
        <ion-textarea [(ngModel)]="documentIdioma.data.nivel"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Horario</ion-label>
        <ion-input [(ngModel)]="documentIdioma.data.horario"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="documentIdioma.data.precio"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-button expand="full" (click)="guardar(id, documentIdioma.data)">Guardar</ion-button>

    </ion-row>
  </ion-list>
 
  
</ion-content>
